<meta charset="UTF-8">

<script>
    /*1: Maioridade
    Peça para o usuário informar o seu ano de nascimento e calcule se ele já atingiu a maioridade.*/

    //ENTRADA
    const ano = Number(prompt("Em que ano você nasceu?").trim());

    //PROCESSAMENTO
    //const idade = 2023 - ano;

    //SAÍDA
    if (new Date().getFullYear() - ano >= 18) {
        document.write(`Você é maior de idade`);
    }
    else {
        alert(`Você não é maior de idade.`);
    }
</script>
