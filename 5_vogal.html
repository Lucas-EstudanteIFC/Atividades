<meta charset="UTF-8">

<script>
    /*5: Vogal
    Peça para o usuário informar uma letra e diga se esta letra é uma vogal ou uma consoante.*/

    //ENTRADA
    const letra = prompt("Informe uma letra do alfabeto sem acento.").toLowerCase().trim;

    //SAÍDA
    if (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u") {
        alert(`Esta letra é ma vogal.`);
    }
    else {
        alert(`Esta letra é uma consoante.`);
    }
</script>
