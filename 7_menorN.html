<meta charset="UTF-8">

<script>
    /*7: Menor número
    Peça para o usuário informar três números e identifique qual o menor número.*/

    // ENTRADA
    const num1 = Number(prompt("Informe um primeiro número.").replace(",", ".").trim());
    const num2 = Number(prompt("Informe um segundo número.").replace(",", ".").trim());
    const num3 = Number(prompt("Informe um terceiro número.").replace(",", ".").trim());

    // PROCESSAMENTO
    if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        (`Valores inválidos.`)
    }
    else {
        if (num1 < num2 && num1 < num3) {
            alert(`O valor ${num1} é menor que os valores ${num2} e ${num3}.`).replace(".", ",")
        }
        else if (num2 < num1 && num2 < num3) {
            alert(`O valor ${num2} é menor que os valores ${num1} e ${num3}.`).replace(".", ",")
        }
        else if (num3 < num1 && num3 < num2) {
            alert(`O valor ${num3} é menor que os valores ${num1} e ${num2}.`).replace(".", ",")
        }
        else if (num1 == num2 && num1 < num3) {
            alert(`O valor ${num1} é igual ao ${num2}, mas menor que o valor ${num3}.`).replace(".", ",")
        }
        else if (num1 == num3 && num1 < num2) {
            alert(`O valor ${num1} é igual ao ${num3}, mas menor que o valor ${num2}.`).replace(".", ",")
        }
        else if (num2 == num1 && num2 < num3) {
            alert(`O valor ${num2} é igual ao ${num1}, mas menor que o valor ${num3}.`).replace(".", ",")
        }
        else if (num2 == num3 && num2 < num1) {
            alert(`O valor ${num2} é igual ao ${num3}, mas menor que o valor ${num1}.`).replace(".", ",")
        }
        else if (num3 == num1 && num3 < num2) {
            alert(`O valor ${num3} é igual ao ${num1}, mas menor que o valor ${num2}.`).replace(".", ",")
        }
        else if (num3 == num2 && num3 < num1) {
            alert(`O valor ${num3} é igual ao ${num2}, mas menor que o valor ${num1}.`).replace(".", ",")
        }
        else {
            alert(`Todos os valores são iguais.`)
        }
    }
</script>
