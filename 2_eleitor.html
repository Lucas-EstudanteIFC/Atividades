<meta charset="UTF-8">

<script>
    /*2: Eleitor
    Peça para o usuário informar a sua idade e diga se ele está apto a votar ou não.*/

    //ENTRADA
    const idade = Number(prompt("Qual a sua idade?").trim);

    //SAÍDA
    if (idade <= 16) {
        alert(`Você ainda não pode votar.`);
    }
    else {
        alert(`Você já pode votar.`);
    }
</script>
